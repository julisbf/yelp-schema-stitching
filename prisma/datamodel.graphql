type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  watching: [Watching!]!
  loving: [Loving!]!
}

type Business {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  yelpId: String!
  price: String
  location: Location
  coordinates: Coordinates
  categories: [Category!]!
  photos: String
  watchers: [Watching!]!
  lovers: [Loving!]!
}

type Location {
  address1: String!
  city: String!
  state: String
  country: String!
}

type Coordinates {
  latitude: Float
  longitude: Float
}

type Category {
  title: String
}

type Loving {
  id: ID! @unique
  business: Business!
  user: User!
}

type Watching {
  id: ID! @unique
  business: Business!
  user: User!
}
